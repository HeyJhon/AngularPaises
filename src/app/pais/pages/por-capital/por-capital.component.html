<h2 class="animate__animated animate__backInRight animated__faster">Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
       <app-pais-input
       placeHolder="Buscar por capital..."
       (onEnter) = "buscar($event)"
       (onDebounce) = "sugerencias($event)"
       ></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término <strong>{{termino}}</strong>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col ">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
