<h2 class="animate__animated animate__backInRight animated__faster">Por País</h2>
<hr>

<div class="row">
    <div class="col">
       <app-pais-input
        placeHolder="Buscar por país..."
       (onEnter) = "buscar($event)"
       (onDebounce) = "sugerencias($event)"
       ></app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
        <a class="nav-link" 
        [routerLink]="['/pais',pais.alpha2Code]">
            {{pais.name}}
        </a>
    </li>

    <li class="list-group-item list-group-item-action">
        <a class="nav-link" (click)="buscarSugerido(termino)">
            Buscar "{{termino}}"
        </a>
    </li>

</ul>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término <strong>{{termino}}</strong>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
